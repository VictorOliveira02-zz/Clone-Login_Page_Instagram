<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="Celular com Insta">
        </div>        
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.png" alt="Logo de Texto Insta">
                    <div class="profile-photo">
                        <img src="https://scontent-gru1-2.cdninstagram.com/v/t51.2885-19/s150x150/117235136_3474690855895271_8206583343580452616_n.jpg?_nc_ht=scontent-gru1-2.cdninstagram.com&_nc_ohc=S81RIcMja1gAX86ZxAN&tp=1&oh=ac6fec58f055215c37dcb96612d44970&oe=601A3709" alt="Foto de Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como victoralves</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é victoralves?</p>
                <p class="notaccount">
                    <span class="link_blue">Alterar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
